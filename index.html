<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>czodi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in:nth-child(1) { animation-delay: 0.2s; }
    .fade-in:nth-child(2) { animation-delay: 0.4s; }
    .fade-in:nth-child(3) { animation-delay: 0.6s; }
    .fade-in:nth-child(4) { animation-delay: 0.8s; }
    .fade-in:nth-child(5) { animation-delay: 1s; }
    .fade-in:nth-child(6) { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      border-radius: 100%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .links a {
      display: block;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .links a:hover {
      background-color: #333;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .links i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <img src="czodi-pfp.png" alt="czodi profile" class="fade-in">
  <h1 class="fade-in">czodi</h1>

  <div class="links fade-in">
    <a href="https://discord.com/invite/cfUDt7EypR" target="_blank" class="fade-in">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://open.spotify.com/user/31ve325jnl3htqs4k7r7ilqhq7oe" target="_blank" class="fade-in">
      <i class="fab fa-spotify"></i> Spotify
    </a>
    <a href="https://x.com/czodi_gd" target="_blank" class="fade-in">
      <i class="fab fa-x-twitter"></i> X
    </a>
    <a href="https://www.youtube.com/@czodi" target="_blank" class="fade-in">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>

</body>
</html>
